<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
<div class="container">
    <div class="calculator">
        <h2>Generátor hesla</h2>
        <div class="result-container">
            <span id="result"></span>
            <button class="btn" id="clipboard">
                <i class="far fa-clipboard"></i>
                <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52"><circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/><path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/></svg>
            </button>
        </div>
        <div class="settings">
            <div class="setting">

                <input type="number" id="length" min='4' max='20' value='20' />
                <label>Delká hesla</label>
            </div>
            <div class="form-group">

                <input type="checkbox" id="uppercase" checked />
                <label for="uppercase">Zahrnout velká písmena</label>
            </div>
            <div class="form-group">

                <input type="checkbox" id="lowercase" checked />
                <label for="lowercase">Zahrnout malá písmena</label>
            </div>
            <div class="form-group">
                <input type="checkbox" id="numbers" checked />
                <label for="numbers">Zahrnout čísla </label>
            </div>
            <div class="form-group">
                <input type="checkbox" id="symbols" checked />
                <label for="symbols">Zahrnout znaky</label>

            </div>
        </div>
        <button class="btn btn-large" id="generate">
            Vygenerovat heslo
        </button>
    </div>
</div>



</body>
<script src="script.js"></script>
<script src="https://kit.fontawesome.com/fbb7383d28.js" crossorigin="anonymous"></script>
</html>
